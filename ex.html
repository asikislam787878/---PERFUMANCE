<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 class="count">1000</h1>
    </div>
    <div>
        <h1 class="count">8000</h1>
    </div>
    <div>
        <h1 class="count">1200</h1>
    </div>

    <!----------------------------------- Category registration template Pages Start ---------------------------->
    <section class="h-100 registration_section" id="registration_pages">
        <div class="registration_haderDiv">
            <h1>Registration form</h1>
        </div>
        <div class="container-fluid py-2 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card card-registration my-2 shadow">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5 text-white fw-bolder">
                                    <form action="" method="post">
                                        <h3 class="mb-5 text-uppercase text-light text-center">Application
                                            registration Now</h3>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1m"
                                                        class="form-control form-control-sm"
                                                        style="background-color: transparent;" />
                                                    <label class="form-label" for="form3Example1m">First
                                                        name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1n"
                                                        class="form-control form-control-sm"
                                                        style="background-color: transparent;" />
                                                    <label class="form-label" for="form3Example1n">Last
                                                        name</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1m1"
                                                        class="form-control form-control-sm"
                                                        style="background-color: transparent;" />
                                                    <label class="form-label" for="form3Example1m1">Mother's
                                                        name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <div class="form-outline">
                                                    <input type="text" id="form3Example1n1"
                                                        class="form-control form-control-sm"
                                                        style="background-color: transparent;" />
                                                    <label class="form-label" for="form3Example1n1">Father's
                                                        name</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="form3Example8" class="form-control form-control-sm"
                                                style="background-color: transparent;" />
                                            <label class="form-label" for="form3Example8">Address</label>
                                        </div>

                                        <div class="d-md-flex justify-content-start align-items-center mb-3 py-2">

                                            <h6 class="mb-0 me-4">Gender: </h6>

                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input border-light" type="radio"
                                                    name="inlineRadioOptions" id="femaleGender" value="option1"
                                                    style="background-color: transparent;" />
                                                <label class="form-check-label" for="femaleGender">Female</label>
                                            </div>

                                            <div class="form-check form-check-inline mb-0 me-4">
                                                <input class="form-check-input border-light" type="radio"
                                                    name="inlineRadioOptions" id="maleGender" value="option2"
                                                    style="background-color: transparent;" />
                                                <label class="form-check-label" for="maleGender">Male</label>
                                            </div>

                                            <div class="form-check form-check-inline mb-0">
                                                <input class="form-check-input border-light" type="radio"
                                                    name="inlineRadioOptions" id="otherGender" value="option3"
                                                    style="background-color: transparent;" />
                                                <label class="form-check-label" for="otherGender">Other</label>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">

                                                <select class="select text-dark" style="background-color: transparent;">
                                                    <option value="1">State</option>
                                                    <option value="2">Option 1</option>
                                                    <option value="3">Option 2</option>
                                                    <option value="4">Option 3</option>
                                                </select>

                                            </div>
                                            <div class="col-md-6 mb-3">

                                                <select class="select text-dark" style="background-color: transparent;">
                                                    <option value="1">City</option>
                                                    <option value="2">Option 1</option>
                                                    <option value="3">Option 2</option>
                                                    <option value="4">Option 3</option>
                                                </select>

                                            </div>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="form3Example9" class="form-control form-control-sm"
                                                style="background-color: transparent;" />
                                            <label class="form-label" for="form3Example9">DOB</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="form3Example90" class="form-control form-control-sm"
                                                style="background-color: transparent;" />
                                            <label class="form-label" for="form3Example90">Pincode</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="form3Example99" class="form-control form-control-sm"
                                                style="background-color: transparent;" />
                                            <label class="form-label" for="form3Example99">Course</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="text" id="form3Example97" class="form-control form-control-sm"
                                                style="background-color: transparent;" />
                                            <label class="form-label" for="form3Example97">Email ID</label>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <div class="d-flex flex-row align-items-center mb-3">
                                                    <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="password" id="form3Example4c" class="form-control"
                                                            style="background-color: transparent;" />
                                                        <label class="form-label" for="form3Example4c">Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <div class="d-flex flex-row align-items-center mb-3">
                                                    <!-- <i class="fas fa-key fa-lg me-3 fa-fw"></i> -->
                                                    <div class="form-outline flex-fill mb-0">
                                                        <input type="password" id="form3Example4cd" class="form-control"
                                                            style="background-color: transparent;" />
                                                        <label class="form-label" for="form3Example4cd">Repeat
                                                            your
                                                            password</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex mb-5">
                                            <input class="form-check-input me-2 border-light" type="checkbox" value=""
                                                id="form2Example3c" style="background-color: transparent;" />
                                            <label class="form-check-label" for="form2Example3">
                                                I agree all statements in <a href="#!" class="text-dark">Terms
                                                    of
                                                    service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-end pt-3">
                                            <button type="button" class="btn btn-outline-light text-dark btn-lg">Reset
                                                all</button>
                                            <button type="button"
                                                class="btn btn-outline-primary text-light btn-lg ms-2">Submit
                                                form</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-----------------------------------  registration template Pages end ---------------------------->

    <!-----------------------------------  login form Pages start ---------------------------->
    <section id="login_pages">
        <div class="login_haderDiv">
            <h1>Login form</h1>
        </div>
        <div class="login_form">
            <div class="login_formCenter">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control text-light fw-bold"
                            style="background-color: transparent;" />
                        <label class="form-label" for="form2Example1">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control text-light fw-bold"
                            style="background-color: transparent;" />
                        <label class="form-label" for="form2Example2">Password</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input border-light" type="checkbox" value=""
                                    id="form2Example31" checked style="background-color: transparent;" />
                                <label class="form-check-label" for="form2Example31"> Remember me </label>
                            </div>
                        </div>

                        <div class="col">
                            <!-- Simple link -->
                            <a href="#!" class="text-danger fw-bolder">Forgot password?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4 btn-sm"
                        style="width: 100%; height: auto;">Login
                        Now</button>

                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a href="#!" class="text-danger fw-bolder">Register</a></p>
                        <p>or sign up with:</p>
                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-google"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-link btn-floating mx-1">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </section>
    <!----------------------------------- Category login form Pages end ---------------------------->




    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"
        integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"
        integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        $('.count').counterUp({
            delay: 10,
            time: 3000
        });

    </script>
</body>

</html>
